<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/result.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="nar">
        <a href="/profile">
            <ion-icon name="close-outline"></ion-icon>
        </a>
    </div>
    <div class="container">
        <div class="main">
            <h2>Summary</h2>
            <div class="player">
                <ion-icon class="avata" name="person-circle-outline"></ion-icon>
                <h3 class="user-name">Me</h3>
                <!-- <ion-icon class="share" name="share-social-outline"></ion-icon> -->
            </div>
            <div class="accuracy">
                <h4 class="title-accuracy">Accuracy</h4>
                <div class="boxProgress">
                    <progress max="100" value="50" class="progress"></progress>
                    <p class="rightAns">Right Ans</p>
                    <p class="wrongAns">Wrong Ans</p>
                </div>
            </div>
            <a href="" class="btn playAgain">Play Again</a>
            <a href="/home" class="btn comeHome">Come Home</a>
            <h4>Performance Stats</h4>
            <div class="performance">
                <div class="box countRightAns">
                    <h3 class="correct">7</h3>
                    <p>Correct</p>
                </div>
                <div class="box countWrongAns">
                    <h3 class="incorrect">7</h3>
                    <p>Incorrect</p>
                </div>
            </div>
            <div class="reviewQuestions">
                <h3>Review Questions</h3>

            </div>
            <div class="info-quiz">
                
            </div>
        </div>
    </div>
    <script src="/assets/result.js"></script>
</body>

</html>
