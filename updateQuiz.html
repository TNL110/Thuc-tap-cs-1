<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <link rel="stylesheet" href="/assets/nar-bar.css">
    <link rel="stylesheet" href="/assets/createQuiz.css">
</head>

<body>
    <!-- narbar -->
    <div class="nar-bar">
        <div class="left-bar">
            <a href="/home" class="brand">QF</a>
            <a href="/createQuiz" class="createQuiz">Create a Quiz</a>
        </div>
        <div class="right-bar">
            <form action="/home/query" method="POST" class="searchForm">
                <input type="text" name="search" requireds placeholder="Search Quiz">
                <button type="submit">
                    <ion-icon name="search-outline"></ion-icon>
                </button>
            </form>
            <ion-icon class="user" name="person-circle-outline"></ion-icon>
            <div class="box-user hide">
                <a href="/profile">
                    <ion-icon name="folder-outline"></ion-icon> My Labrary
                </a>
                <a href="/logout">
                    <ion-icon name="log-out-outline"></ion-icon> Log out
                </a>
            </div>

        </div>
    </div>
    <!-- endnarbar -->
    <!-- body -->
    <div class="container">
        <h1 class="title">Create a Quiz</h1>
        <a href="/home" class="cancle">Cancle</a>
        <form action="/ques" method="post" class="form" >
            <div class="top-form">
               
            </div>

            <!-- ques -->
            <div class="quesItems" data-num-ques="1">
                
                <div class="addQues0"></div>
            </div>
            <div class="btnAddQues">+</div>
            <input type="submit" value="Save" class="submit">
        </form>
    </div>
    <!-- end body -->
    <script src="/assets/updateQuiz.js"></script>
    <script src="/assets/nar-bar.js"></script>
</body>

</html>
